<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      PokéDex - Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">PokéDex - Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      
      <ion-col 
        class="ion-text-center"
        *ngFor="let pokemon of data?.results">

        <app-pokemon-card
          [name]="pokemon.name"
          [image]="pokemon.official_artwork">
        </app-pokemon-card>

      </ion-col>
